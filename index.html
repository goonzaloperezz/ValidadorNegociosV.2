<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comprobar</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2E5BFF;
      --primary-hover: #2449CC;
      --bg: #F5F7FB;
      --card-bg: #FFFFFF;
      --text: #0F172A;
      --muted: #6B7280;
      --border: #E5E7EB;
      --success: #16A34A;
      --danger: #DC2626;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }

    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      width: 100%;
    }

    .logo img {
      width: 190px;
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.08));
    }

    .card {
      width: 100%;
      max-width: 700px;
      padding: 42px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      box-shadow: 0 10px 34px rgba(0, 0, 0, 0.08);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 34px;
      font-weight: 600;
    }

    input, button {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      border: 1px solid var(--border);
      transition: border 0.2s, box-shadow 0.2s;
      background: #fff;
      color: var(--text);
    }

    input::placeholder { color: #a0a7b3; }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 91, 255, 0.18);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
    }

    button:hover { background: var(--primary-hover); }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .result, .login-msg {
      margin-top: 20px;
      font-weight: 600;
      min-height: 1.6em;
      color: var(--muted);
      text-align: center;
    }
    .ok    { color: var(--success) !important; }
    .error { color: var(--danger) !important; }

    .hidden { display: none; }

    /* --- Grupo de contrase√±a con bot√≥n ojo --- */
    .input-group {
      position: relative;
      margin-bottom: 16px;
    }
    .input-group input {
      margin-bottom: 0;
      padding-right: 44px;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border .2s, box-shadow .2s, color .2s;
    }
    .toggle-eye:hover {
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 91, 255, 0.12);
    }
    .toggle-eye[aria-pressed="true"] {
      color: var(--primary);
    }
    .toggle-eye svg {
      width: 20px; height: 20px;
    }

    /* Bot√≥n cerrar sesi√≥n */
    .logout {
      position: absolute;
      top: 14px;
      right: 14px;
      width: auto;
      padding: 8px 12px;
      background: #ffffff;
      color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-weight: 600;
      transition: border .2s, color .2s, box-shadow .2s;
    }
    .logout:hover {
      color: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46,91,255,.12);
    }

    /* --- Filas NIF/Email --- */
    .field-row {
      display: grid;
      grid-template-columns: 90px 1fr 150px;
      gap: 12px;
      align-items: center;
      margin-top: 14px;
    }
    .field-label {
      text-align: left;
      font-weight: 600;
      color: var(--text);
    }
    .field-row button {
      width: 100%;
      padding: 12px 14px;
    }

    @media (max-width: 520px) {
      .field-row {
        grid-template-columns: 1fr;
      }
      .field-label { text-align: left; }
    }

    /* --- Detalles de usuario --- */
    .details {
      margin-top: 16px;
      text-align: left;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      background: #fff;
    }

    .details .row {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .details .row:last-child { border-bottom: none; }

    .details .k {
      color: var(--muted);
      font-weight: 600;
    }

    .details .v {
      color: var(--text);
      font-weight: 600;
      word-break: break-word;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="stack">
    <div class="logo">
      <img src="./billin_new_logo.svg" alt="Billin Logo" loading="eager" decoding="async"
           onerror="this.onerror=null; this.src='./billin_new_logo.svg';">
    </div>

    <!-- Pantalla 1: Login -->
    <div class="card" id="login-card">
      <h1>Ingrese contrase√±a</h1>

      <div class="input-group">
        <input id="pwd" type="password" placeholder="Contrase√±a" autocomplete="current-password" />
        <button id="toggle-eye" type="button" class="toggle-eye" aria-pressed="false" title="Mostrar u ocultar contrase√±a">
          <svg id="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <svg id="icon-eye-off" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3l18 18"/>
            <path d="M9.88 5.08A10.94 10.94 0 0112 5c7 0 11 7 11 7a18.39 18.39 0 01-4.27 5.29M6.61 6.61A18.52 18.52 0 001 12s4 7 11 7a10.93 10.93 0 005.39-1.4"/>
          </svg>
        </button>
      </div>

      <button id="btn-login" type="button">Acceder</button>
      <div class="login-msg" id="login-msg"></div>
    </div>

    <!-- Pantalla 2: Comprobador -->
    <div class="card hidden" id="app-card">
      <button id="btn-logout" type="button" class="logout">Cerrar sesi√≥n</button>
      <h1>Comprobar</h1>

      <div class="field-row">
        <div class="field-label">NIF</div>
        <input id="nif" placeholder="Introduce NIF/NIE/CIF" autocomplete="off" />
        <button id="btn-nif" type="button">Comprobar</button>
      </div>

      <div class="field-row">
        <div class="field-label">Email</div>
        <input id="email" placeholder="Introduce email" autocomplete="off" />
        <button id="btn-email" type="button">Comprobar</button>
      </div>

      <div class="result" id="result"></div>
      <div id="details" class="hidden"></div>
    </div>
  </div>

  <script>
    // ===== Config =====
    const PASSWORD = "teamsystem_validadornegociosv2";
    const WEBHOOK  = "https://hook.eu1.make.com/nkch6r16qf7ojeww8pbe6gylquhxgj8b";

    // ===== Elementos =====
    const $loginCard = document.getElementById('login-card');
    const $appCard   = document.getElementById('app-card');
    const $pwd       = document.getElementById('pwd');
    const $btnLogin  = document.getElementById('btn-login');
    const $loginMsg  = document.getElementById('login-msg');
    const $toggleEye = document.getElementById('toggle-eye');
    const $iconEye   = document.getElementById('icon-eye');
    const $iconEyeOff= document.getElementById('icon-eye-off');
    const $btnLogout = document.getElementById('btn-logout');

    const $nif      = document.getElementById('nif');
    const $email    = document.getElementById('email');
    const $btnNif   = document.getElementById('btn-nif');
    const $btnEmail = document.getElementById('btn-email');
    const $res      = document.getElementById('result');
    const $details  = document.getElementById('details');

    // ===== Login =====
    function setLoginMsg(text, ok = null){
      $loginMsg.textContent = text || "";
      $loginMsg.classList.remove('ok','error');
      if (ok === true)  $loginMsg.classList.add('ok');
      if (ok === false) $loginMsg.classList.add('error');
    }

    function showApp(){
      $loginCard.classList.add('hidden');
      $appCard.classList.remove('hidden');
      setTimeout(()=> $nif.focus(), 100);
    }

    function showLogin(){
      $appCard.classList.add('hidden');
      $loginCard.classList.remove('hidden');
      setTimeout(()=> $pwd.focus(), 100);
    }

    function tryLogin(){
      const value = ($pwd.value || "").trim();
      if (!value) { setLoginMsg("Introduce la contrase√±a.", false); return; }
      if (value === PASSWORD){
        setLoginMsg("Acceso concedido.", true);
        localStorage.setItem("validated", "true");
        showApp();
      } else {
        setLoginMsg("Contrase√±a incorrecta.", false);
        $pwd.value = "";
        $pwd.focus();
      }
    }

    function logout(){
      localStorage.removeItem("validated");
      $res.textContent = "";
      hideDetails();
      showLogin();
    }

    // Mostrar/ocultar contrase√±a
    function togglePassword(){
      const isText = $pwd.type === "text";
      $pwd.type = isText ? "password" : "text";
      $toggleEye.setAttribute("aria-pressed", String(!isText));
      $iconEye.classList.toggle('hidden', !isText);
      $iconEyeOff.classList.toggle('hidden', isText);
    }
    $toggleEye.addEventListener('click', togglePassword);

    // Autologin
    if (localStorage.getItem("validated") === "true") showApp();

    $btnLogin.addEventListener('click', tryLogin);
    $pwd.addEventListener('keydown', e => { if (e.key === 'Enter') tryLogin(); });
    $btnLogout.addEventListener('click', logout);

    // ===== Helpers UI =====
    function setResult(text, ok) {
      $res.textContent = text;
      $res.classList.remove('ok','error');
      if (ok === true)  $res.classList.add('ok');
      if (ok === false) $res.classList.add('error');
    }

    function disableChecks(disabled){
      $btnNif.disabled = disabled;
      $btnEmail.disabled = disabled;
    }

    function hideDetails() {
      $details.classList.add('hidden');
      $details.classList.remove('details');
      $details.innerHTML = "";
    }

    function showDetails(data) {
      const safe = (v) => (v === null || v === undefined || v === "") ? "‚Äî" : String(v);

      $details.classList.remove('hidden');
      $details.classList.add('details');

      $details.innerHTML = `
        <div class="row"><div class="k">Email</div><div class="v">${safe(data.email)}</div></div>
        <div class="row"><div class="k">NIF</div><div class="v">${safe(data.nif)}</div></div>
        <div class="row"><div class="k">Nombre negocio</div><div class="v">${safe(data.nombreNegocio)}</div></div>
        <div class="row"><div class="k">Tipo usuario</div><div class="v">${safe(data.tipoUsuario)}</div></div>
        <div class="row"><div class="k">Pagando Billing</div><div class="v"><span class="badge">${safe(data.pagandoBilling)}</span></div></div>
        <div class="row"><div class="k">Producto</div><div class="v">${safe(data.producto)}</div></div>
      `;
    }

    // ===== Normalizers =====
    function normalizeNif(s) {
      return (s || "").toUpperCase().trim().replaceAll(" ", "").replaceAll("-", "");
    }

    function normalizeEmail(s) {
      return (s || "").trim();
    }

    // ===== Checker (interpreta salida Make) =====
    async function check(type, valor) {
      if (!valor) {
        hideDetails();
        setResult(`Introduce un ${type === "NIF" ? "NIF" : "email"}.`, null);
        return;
      }

      disableChecks(true);
      hideDetails();
      setResult("Comprobando...", null);

      try {
        const body = new URLSearchParams({ Type: type, valor });
        const r = await fetch(WEBHOOK, { method: "POST", body });

        const rawText = await r.text();
        let data = null;
        try { data = JSON.parse(rawText); } catch (_) { data = rawText.trim(); }

        if (!r.ok) {
          setResult("Error en la comprobaci√≥n (" + r.status + ")", false);
          return;
        }

        // Si Make devuelve texto plano: "noformato" / "no_usuario" / etc.
        if (typeof data === "string") {
          const t = data.toLowerCase().replaceAll(" ", "");
          if (t === "noformato" || t === "no_formato") {
            setResult("‚ùå No has introducido un formato correcto.", false);
            return;
          }
          if (t === "nousuario" || t === "no_usuario") {
            setResult("‚ùå Usuario no encontrado.", false);
            return;
          }
          setResult("Respuesta inesperada del servidor.", false);
          return;
        }

        // Si Make devuelve JSON recomendado: { status, data }
        const status = String(data.status || "").toLowerCase();

        if (status === "no_formato" || status === "noformato") {
          setResult("‚ùå No has introducido un formato correcto.", false);
          return;
        }

        if (status === "no_usuario" || status === "nousuario") {
          setResult("‚ùå Usuario no encontrado.", false);
          return;
        }

        if (status === "ok") {
          setResult("‚úÖ Usuario encontrado.", true);
          showDetails(data.data || {});
          return;
        }

        setResult("Respuesta inesperada del servidor.", false);

      } catch (e) {
        setResult("Error de red o CORS. Revisa el Webhook response en Make.", false);
      } finally {
        disableChecks(false);
      }
    }

    // Botones
    $btnNif.addEventListener('click', () => {
  const valor = normalizeNif($nif.value);
  $email.value = "";          // üîπ limpia Email
  check("NIF", valor);
});

$btnEmail.addEventListener('click', () => {
  const valor = normalizeEmail($email.value);
  $nif.value = "";            // üîπ limpia NIF
  check("Email", valor);
});

    // Enter en inputs
    $nif.addEventListener('keydown', e => { if (e.key === 'Enter') $btnNif.click(); });
    $email.addEventListener('keydown', e => { if (e.key === 'Enter') $btnEmail.click(); });
  </script>
</body>
</html>
